  phases: # í…ŒìŠ¤íŠ¸ ë™ì•ˆì˜ ë¶€í•˜ í”„ë¡œíŒŒì¼ (í…ŒìŠ¤íŠ¸ ìš”ì²­ ì‹œê°„ê³¼ ë¹„ìœ¨ì„ ì˜ë¯¸)
    # 5ì´ˆ ë™ì•ˆ ì´ˆë‹¹ 1ëª…ì˜ ì‚¬ìš©ìê°€ ìš”ì²­
    - duration: 5
      arrivalRate: 1
