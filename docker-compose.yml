version: '3'
services:
  db:
    image: 'mariadb:10.11.4'
    restart: always
    ports:
      - '33906:3306'
    environment:
      MARIADB_ROOT_PASSWORD: example
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/data:/var/lib/mysql

