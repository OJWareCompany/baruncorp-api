user nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    # include       /etc/nginx/proxy.conf;
    default_type  application/octet-stream;

    # 프록시 기본 설정
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
    proxy_set_header   X-Forwarded-Proto $scheme;

    # 타임아웃 및 파일 전송 설정
    client_max_body_size 100M;
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
    sendfile on;
    keepalive_timeout 65;

    # 로그 설정
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" "$request_uri" "$uri"'
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    # 업스트림 정의
    upstream api-get {
      server api_get:3000;
      server api_get2:3000;
    }

    upstream api-post {
      server api_post:3000;
    }

    upstream api-imap { 
      # [POST, PATCH, DELETE] users
      # 소켓 클라이언트이므로 여러개가 있으면 안된다. (메일 수신 감지하여 DB에 데이터 생성)
      server api_imap:3000;
    }

    upstream api-socket {
      # [POST, PATCH, DELETE] jobs, assigned-task (태스크 자동할당 소켓 관련)
      # /users/hands/up
      # 소켓 서버이므로 여러개 생성하면 안된다.
      server api_socket:3000;
    }

    server {
        listen 80 http2;
        listen [::]:80 http2;
        server_name makevalue.net www.makevalue.net;
        # server_name dev.makevalue.net www.dev.makevalue.net;

        location ~ /.well-known/acme-challenge {
            allow all;
            root /usr/share/nginx/html;
        }

        location / {
            allow all;
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name makevalue.net www.makevalue.net;
        # server_name dev.makevalue.net www.dev.makevalue.net;

        ssl_certificate /etc/letsencrypt/live/makevalue.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/makevalue.net/privkey.pem;
        # ssl_certificate /etc/letsencrypt/live/dev.makevalue.net/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/dev.makevalue.net/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location /prod/ {
            rewrite ^/prod(.*)$ $1 break;
            proxy_pass          http://api-get;
        }

        location /socket.pub {
            proxy_pass          http://api-socket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /assigned-tasks {
            if ($request_method = POST) {
                proxy_pass  http://api-socket;
            }
            
            if ($request_method = PATCH) {
                proxy_pass  http://api-socket;
            }

            if ($request_method = DELETE) {
                proxy_pass  http://api-socket;
            }

            proxy_pass  http://api-get;
        }

        location /jobs {
            if ($request_method = POST) {
                proxy_pass  http://api-socket;
            }
            
            if ($request_method = PATCH) {
                proxy_pass  http://api-socket;
            }

            if ($request_method = DELETE) {
                proxy_pass  http://api-socket;
            }

            if ($request_method = OPTIONS) {
                # Health check를 위해서 (GET jobs)
                # 재실행될때의 원인이 api-get때문인지 api-socket때문인지 알 수 없음
                proxy_pass  http://api-socket;
            }

            proxy_pass  http://api-get;
        }

        location /users/hands/up {
            proxy_pass  http://api-socket;
        }

        location /users {
            if ($request_method = POST) {
                proxy_pass  http://api-imap;
            }
            
            if ($request_method = PATCH) {
                proxy_pass  http://api-imap;
            }

            if ($request_method = DELETE) {
                proxy_pass  http://api-imap;
            }

            if ($request_method = OPTIONS) {
                # Health check를 위해서 (GET users)
                # IMAP이 재실행될때의 원인이 api-get때문인지 api-imap때문인지 알 수 없음
                # 하지만 다운될 경우 재시작하기 위해서 imap 인스턴스에 요청을 보내야함, api-get의 헬스체크 path와 겹치지만 않으면 된다.
                # 겹치면.. api-get이 api-imap이 다운된 것 때문에 재실행될수도 있음
                proxy_pass  http://api-imap;
            }

            proxy_pass  http://api-get;
        }

        location / {
            if ($request_method = POST) {
                proxy_pass  http://api-post;
            }
            
            if ($request_method = PATCH) {
                proxy_pass  http://api-post;
            }

            if ($request_method = DELETE) {
                proxy_pass  http://api-post;
            }

            if ($request_method = OPTIONS) {
                proxy_pass  http://api-post;
            }

            proxy_pass  http://api-get;
        }
    }
}